<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>   
  <link rel="stylesheet" href="style.css" />
  <title>Pharmacity</title>
  <link rel="icon" href="img/favicon.png">
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <img src="img/pharma.png" alt="logo">
          <h3 class="title">Đăng nhập</h3>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Tài khoản của bạn" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Mật khẩu" required/>            
          </div>
          <div class="content">
            <div class="forgetpass">
              <a href="">Quên mật khẩu</a>
            </div>            
            <a href="">
              <input type="submit" value="Đăng nhập" class="btn solid"/>
            </a>
            <p class="social-text">Bạn chưa có tài khoản Pharmacity</p>
            <a href="signup.html" class="transparent" id="sign-up-btn">Đăng ký ngay</a>
          </div>
        </form>
        <!-- Signup -->        
      </div>
    </div>    
    <img src="img/vector3.png" alt="" class="banner_wavy_right">
    <div class="panels-container">
      <div class="panel left-panel">
        <img src="img/bannerleft.png" class="image" alt="banenr"  />        
        <img src="img/vector340.png" alt="banner" class="banner_wavy">
      </div>     
    </div>
  </div>
</body>
</html>
