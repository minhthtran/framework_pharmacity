<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="signup.css" />
    <title>Pharmacity</title>
</head>

<body>
    <div class="container">
    <div class="forms-container">
      <div div class="signin-signup">       
        <!-- Signup --> 
        <form action="#" class="sign-up-form">
            <img src="img/pharma.png" alt="">
            <h2 class="title">Đăng kí ngay</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <input type="submit" class="btn" value="Đăng ký" />
            <p class="social-text">Hoặc đăng ký với nền tảng khác</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>       
      </div>
    </div>    
    <img src="img/vector3.png" alt="" class="banner_wavy_right">
    <div class="panels-container">
      <div class="panel left-panel">       
        <img src="img/vector340.png" alt="banner" class="banner_wavy">
      </div>     
    </div>
  </div>
</body>
</html>
